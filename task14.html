    <script>
      function multiplyThree(a, b, c) {
            return a * b * c;
            }

            // call the function
            console.log(multiplyThree(2, 3, 4)); // 24
            


            //using arrow function
            const multiplyThree = (a, b, c) => a * b * c;

            console.log(multiplyThree(5, 6, 2)); // 60

//division of 2 numbers using function
            function divide(a, b) {
            if (b === 0) {
                return "Error: Division by zero not allowed";
            }
            return a / b;
            }

            // Example calls
            console.log(divide(10, 2)); // 5
            console.log(divide(7, 0));  // Error: Division by zero not allowed

    </script>
