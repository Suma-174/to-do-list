<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 87%);;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color:rgb(237, 103, 0);
    }
    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-top: 8px;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      background: #dc3545;
    }
    .edit-btn {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
  <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
</svg>   To-Do List   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
  <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
</svg></h2>
    <div>
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = [];

    function renderTasks() {
      taskList.innerHTML = ' '; // clear existing list

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');

        const leftDiv = document.createElement('div');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        const span = document.createElement('span');
        span.textContent = task.text;
        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        // Edit and Delete buttons
        const actions = document.createElement('div');
        actions.classList.add('actions');

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.classList.add('edit-btn');

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(leftDiv);
        li.appendChild(actions);
        taskList.appendChild(li);

        // Checkbox toggle
        checkbox.addEventListener('change', () => {
          tasks[index].completed = !tasks[index].completed;
          logTasks();
          renderTasks();
        });

        // Delete button
        delBtn.addEventListener('click', () => {
          tasks.splice(index, 1);
          logTasks();
          renderTasks();
        });

        // Edit button
        editBtn.addEventListener('click', () => {
          const newText = prompt('Edit your task:', task.text);
          if (newText !== null && newText.trim() !== '') {
            tasks[index].text = newText.trim();
            logTasks();
            renderTasks();
          }
        });
      });
    }

    // Add new task
    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text === '') return alert('Please enter a task!');
      tasks.push({ text, completed: false });
      taskInput.value = '';
      logTasks();
      renderTasks();
    });

    // Add on Enter key
    taskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });

    // Show current tasks in console
    function logTasks() {
      console.clear();
      console.log('Current Tasks:', tasks);
    }

    // Initial render
    renderTasks();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
